<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="catch.js" defer></script>
    <title>Catch Me</title>
</head>
<body onload="start()"  oncontextmenu="return false;">
    <select id="mode">
        <option value="catch" selected>CATCH ME</option>
        <option value="move">MOVE</option>
        <option value="circular">CIRCULAR</option>
    </select>

    <div class="sun">
        <div class="dot"></div>
       </div>
       
    <p id="print"></p>
    <style>
        #print {
            width: 100%;
            height: 85vh;
        }
        select {
            padding: 10px;
            width:15vw;
            border: none;
            outline: none;
        }
        option {
            font-size: 17px;
            padding: 5px;
        }
        body {
            background-color: lightgreen;
            overflow: hidden;
        }
        #catch_cont {
            width: 6%;
            height: 20%;
            position: absolute;
            text-align: center;
        }
        #catch{
            width: 100px;
            height: 100px;
            margin-top: 10%;
            display: grid;
            grid-template-columns: 50% 50%;
            align-items: center;
        }
        #cont p {
            font-size: 20px;
            color: white;
            margin-left: 10px;
        }
        #eyeCont {
            background-color: white;
            padding: 12px;
            border-radius: 50%;
            width: 70%;
            margin-left: 4%;
        }
        #eye, #eye2 {
            border-radius: 50%;
            padding: 10px;
            width: 10px;
            height: 10px;
            margin-left: 7%;
            background-color: black;
        }
        #mouth {
            background-color: white;
            border-radius: 15px;
            padding: 6px;
            width: 40%;
            margin-left: 18%;
            margin-top: 10px;
        }

        #shell{
            position:absolute;
            width:100px;
            height:100px;
            object-fit: contain;
            transition: "all 1s ease-in-out";
        }
        #shell_cont{
            position:absolute;
            top: 40%;
            left: 40%;
        }

        @-webkit-keyframes orbit { 
        from { -webkit-transform:rotate(360deg) } 
        to { -webkit-transform:rotate(0deg) } }
    </style>
</body>
</html>
